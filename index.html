<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞ - –í–µ–± –≤–µ—Ä—Å–∏—è</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }
        
        .game-info {
            margin-bottom: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #27ae60;
            border-radius: 10px;
            background: #1a1a1a;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #2ecc71;
            transform: scale(1.05);
        }
        
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
            margin: 15px 0;
        }
        
        .game-over {
            color: #e74c3c;
            font-size: 32px;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .instructions {
            margin-top: 20px;
            color: #bdc3c7;
            font-size: 14px;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        
        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 20px;
            background: #3498db;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
        }
    </style>
</head>
<body>
    <h1>üêç –ó–º–µ–π–∫–∞ üêç</h1>
    
    <div class="game-info">
        <div class="score">–°—á–µ—Ç: <span id="score">0</span></div>
        <div id="gameOver" class="game-over" style="display: none;">–ò–ì–†–ê –û–ö–û–ù–ß–ï–ù–ê!</div>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    
    <div class="controls">
        <button onclick="resetGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>
    
    <div class="mobile-controls">
        <div></div>
        <button class="mobile-btn" onclick="changeDirection('UP')">‚¨ÜÔ∏è</button>
        <div></div>
        <button class="mobile-btn" onclick="changeDirection('LEFT')">‚¨ÖÔ∏è</button>
        <div></div>
        <button class="mobile-btn" onclick="changeDirection('RIGHT')">‚û°Ô∏è</button>
        <div></div>
        <button class="mobile-btn" onclick="changeDirection('DOWN')">‚¨áÔ∏è</button>
        <div></div>
    </div>
    
    <div class="instructions">
        <p>–ò—Å–ø–æ–ª—å–∑—É–π —Å—Ç—Ä–µ–ª–∫–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è üéÆ</p>
        <p>–°–æ–±–∏—Ä–∞–π –∫—Ä–∞—Å–Ω—ã–µ —è–±–ª–æ–∫–∏ üçé –∏ —Ä–∞—Å—Ç–∏!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const CELL_SIZE = 20;
        const GRID_SIZE = 20;
        
        let gameState = {
            snake: [],
            food: {x: 0, y: 0},
            score: 0,
            gameOver: false,
            direction: 'RIGHT'
        };
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': changeDirection('UP'); break;
                case 'ArrowDown': changeDirection('DOWN'); break;
                case 'ArrowLeft': changeDirection('LEFT'); break;
                case 'ArrowRight': changeDirection('RIGHT'); break;
                case 'r': case 'R': resetGame(); break;
            }
        });
        
        function changeDirection(direction) {
            fetch(`/api/snake/move?direction=${direction}`, {method: 'POST'})
                .then(response => response.json())
                .then(state => {
                    gameState = state;
                    drawGame();
                });
        }
        
        function updateGame() {
            fetch('/api/snake/update', {method: 'POST'})
                .then(response => response.json())
                .then(state => {
                    gameState = state;
                    drawGame();
                    updateUI();
                    
                    if (!state.gameOver) {
                        setTimeout(updateGame, 150);
                    }
                });
        }
        
        function resetGame() {
            fetch('/api/snake/reset', {method: 'POST'})
                .then(response => response.json())
                .then(state => {
                    gameState = state;
                    drawGame();
                    updateUI();
                    if (!state.gameOver) {
                        setTimeout(updateGame, 150);
                    }
                });
        }
        
        function drawGame() {
            // –û—á–∏—â–∞–µ–º canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Å–µ—Ç–∫—É
            ctx.strokeStyle = '#2c3e50';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(canvas.width, i * CELL_SIZE);
                ctx.stroke();
            }
            
            // –†–∏—Å—É–µ–º –µ–¥—É
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(
                gameState.food.x * CELL_SIZE + CELL_SIZE/2,
                gameState.food.y * CELL_SIZE + CELL_SIZE/2,
                CELL_SIZE/2 - 1, 0, Math.PI * 2
            );
            ctx.fill();
            
            // –†–∏—Å—É–µ–º –∑–º–µ–π–∫—É
            gameState.snake.forEach((segment, index) => {
                if (index === 0) {
                    // –ì–æ–ª–æ–≤–∞
                    ctx.fillStyle = '#27ae60';
                } else {
                    // –¢–µ–ª–æ
                    ctx.fillStyle = '#2ecc71';
                }
                
                ctx.fillRect(
                    segment.x * CELL_SIZE + 1,
                    segment.y * CELL_SIZE + 1,
                    CELL_SIZE - 2,
                    CELL_SIZE - 2
                );
                
                // –ì–ª–∞–∑–∞ —É –≥–æ–ª–æ–≤—ã
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    const offset = 5;
                    
                    // –õ–µ–≤—ã–π –≥–ª–∞–∑
                    ctx.beginPath();
                    ctx.arc(
                        segment.x * CELL_SIZE + offset,
                        segment.y * CELL_SIZE + offset,
                        eyeSize, 0, Math.PI * 2
                    );
                    ctx.fill();
                    
                    // –ü—Ä–∞–≤—ã–π –≥–ª–∞–∑
                    ctx.beginPath();
                    ctx.arc(
                        (segment.x + 1) * CELL_SIZE - offset,
                        segment.y * CELL_SIZE + offset,
                        eyeSize, 0, Math.PI * 2
                    );
                    ctx.fill();
                }
            });
        }
        
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 
                gameState.gameOver ? 'block' : 'none';
        }
        
        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        resetGame();
    </script>
</body>
</html>
