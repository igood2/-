<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–õ–µ—Å–Ω–æ–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2e8b57, #228b22);
            margin: 0;
            padding: 20px;
            color: white;
            text-align: center;
        }
        
        .game-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .player-info {
            background: #8b4513;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .forest-map {
            display: grid;
            grid-template-columns: repeat(11, 40px);
            grid-template-rows: repeat(11, 40px);
            gap: 2px;
            margin: 20px auto;
            justify-content: center;
        }
        
        .map-cell {
            width: 40px;
            height: 40px;
            background: #006400;
            border: 1px solid #004d00;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .player-cell {
            background: #ff4500;
            border-radius: 50%;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        button {
            background: #8b4513;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #a0522d;
        }
        
        .location-info {
            background: #556b2f;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üå≤ –õ–µ—Å–Ω–æ–µ –ü—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ üå≤</h1>
        
        <div class="player-info">
            <h2>–ò–≥—Ä–æ–∫: <span id="playerName">–ò—Å–∫–∞—Ç–µ–ª—å –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π</span></h2>
            <p>–ü–æ–∑–∏—Ü–∏—è: X=<span id="playerX">5</span>, Y=<span id="playerY">5</span></p>
        </div>
        
        <div class="forest-map" id="forestMap">
            <!-- –ö–∞—Ä—Ç–∞ –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–∞ JavaScript -->
        </div>
        
        <div class="controls">
            <form action="/move" method="post" style="display: inline;">
                <button type="submit" name="direction" value="up">‚¨ÜÔ∏è –í–≤–µ—Ä—Ö</button>
            </form>
            <br>
            <form action="/move" method="post" style="display: inline;">
                <button type="submit" name="direction" value="left">‚¨ÖÔ∏è –í–ª–µ–≤–æ</button>
                <button type="submit" name="direction" value="right">‚û°Ô∏è –í–ø—Ä–∞–≤–æ</button>
            </form>
            <br>
            <form action="/move" method="post" style="display: inline;">
                <button type="submit" name="direction" value="down">‚¨áÔ∏è –í–Ω–∏–∑</button>
            </form>
            <br><br>
            <form action="/reset" method="post">
                <button type="submit">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
            </form>
        </div>
        
        <div class="location-info" id="locationInfo">
            –í—ã –≤ —Ü–µ–Ω—Ç—Ä–µ –ª–µ—Å–∞. –°–ª—ã—à–Ω–æ –ø–µ–Ω–∏–µ –ø—Ç–∏—Ü.
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç—ã
        function updateMap() {
            fetch('/api/player')
                .then(response => response.json())
                .then(player => {
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –∏–≥—Ä–æ–∫–µ
                    document.getElementById('playerX').textContent = player.x;
                    document.getElementById('playerY').textContent = player.y;
                    document.getElementById('playerName').textContent = player.name;
                    
                    // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∫–∞—Ä—Ç—É
                    const map = document.getElementById('forestMap');
                    map.innerHTML = '';
                    
                    for (let y = 0; y <= player.maxY; y++) {
                        for (let x = 0; x <= player.maxX; x++) {
                            const cell = document.createElement('div');
                            cell.className = 'map-cell';
                            
                            if (x === player.x && y === player.y) {
                                cell.classList.add('player-cell');
                                cell.textContent = 'üßô';
                            } else if (Math.random() > 0.7) {
                                cell.textContent = 'üå≥';
                            } else {
                                cell.textContent = '¬∑';
                            }
                            
                            map.appendChild(cell);
                        }
                    }
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –æ–ø–∏—Å–∞–Ω–∏–µ –ª–æ–∫–∞—Ü–∏–∏
                    document.getElementById('locationInfo').textContent = 
                        getLocationDescription(player.x, player.y, player.maxX, player.maxY);
                });
        }
        
        function getLocationDescription(x, y, maxX, maxY) {
            if (x === 0 && y === 0) return "–í—ã –Ω–∞ –æ–ø—É—à–∫–µ –ª–µ—Å–∞. –í–∏–¥–∏—Ç–µ —Å—Ç–∞—Ä—ã–π –¥—É–±.";
            if (x === maxX && y === maxY) return "–í—ã –Ω–∞ –≤–µ—Ä—à–∏–Ω–µ —Ö–æ–ª–º–∞. –û—Ç—Å—é–¥–∞ –≤–∏–¥–µ–Ω –≤–µ—Å—å –ª–µ—Å.";
            if (x === 5 && y === 5) return "–í—ã –≤ —Ü–µ–Ω—Ç—Ä–µ –ª–µ—Å–∞. –°–ª—ã—à–Ω–æ –ø–µ–Ω–∏–µ –ø—Ç–∏—Ü.";
            if (x === 0) return "–í—ã —É –∑–∞–ø–∞–¥–Ω–æ–π –≥—Ä–∞–Ω–∏—Ü—ã –ª–µ—Å–∞.";
            if (x === maxX) return "–í—ã —É –≤–æ—Å—Ç–æ—á–Ω–æ–π –≥—Ä–∞–Ω–∏—Ü—ã –ª–µ—Å–∞.";
            if (y === 0) return "–í—ã —É —Å–µ–≤–µ—Ä–Ω–æ–π –≥—Ä–∞–Ω–∏—Ü—ã –ª–µ—Å–∞.";
            if (y === maxY) return "–í—ã —É —é–∂–Ω–æ–π –≥—Ä–∞–Ω–∏—Ü—ã –ª–µ—Å–∞.";
            return "–í—ã –≤ –≥–ª—É–±–∏–Ω–µ –ª–µ—Å–∞. –î–µ—Ä–µ–≤—å—è —à—É–º—è—Ç –Ω–∞ –≤–µ—Ç—Ä—É.";
        }
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', updateMap);
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç—É –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã (–Ω–∞ —Å–ª—É—á–∞–π –µ—Å–ª–∏ –¥—Ä—É–≥–∏–µ –≤–∫–ª–∞–¥–∫–∏ –∏–∑–º–µ–Ω—è—Ç —Å–æ—Å—Ç–æ—è–Ω–∏–µ)
        setInterval(updateMap, 2000);
    </script>
</body>
</html>
